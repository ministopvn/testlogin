<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ministop Việt Nam">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/login/styles.css">
</head>
<body>
    <section>
        <img src="/login/img/bg.jpeg" class="bg">
        <div class="login">
            <h2>Ministop Việt Nam</h2>
            <form id="loginForm">
                <div class="inputBox">
                    <input type="text" id="username" required>
                    <label for="username">Mã cửa hàng</label>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="inputBox">
                    <button id="btn">Đăng nhập</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Nút đăng nhập bằng Outlook -->


    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
import { getAuth, signInWithPopup, OAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAIgrkKgJMsrdLPrUtF4oaYsqMlOF9oojk",
  authDomain: "msvn-6f52b.firebaseapp.com",
  projectId: "msvn-6f52b",
  storageBucket: "msvn-6f52b.appspot.com",
  messagingSenderId: "575700090101",
  appId: "1:575700090101:web:7c0018edb0fd9e393b99bc",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Configure Microsoft OAuth provider
const provider = new OAuthProvider("microsoft.com");

// Add event listener for login button
document.getElementById("btn").addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    console.log("User info:", user);
  } catch (error) {
    console.error("Error during login:", error);
  }
});

    </script>
</body>
</html>
